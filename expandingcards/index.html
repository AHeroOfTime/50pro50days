<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>

<body>
  <div class="container">
    <div class="panel active"
      style="background-image: url('https://images.unsplash.com/photo-1505778276668-26b3ff7af103?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1043&q=80');">
      <h3>Explore the World</h3>
    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1483356256511-b48749959172?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
      <h3>See the Stars</h3>
    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1465310477141-6fb93167a273?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
      <h3>Drift Along</h3>
    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1438026889123-5b38e75fbdae?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');">

    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1458252786639-fb0dfc2e502b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
      <h3>Let's Go</h3>
    </div>
  </div>

  <script src="script.js"></script>

</html>
